plugins {
    id 'idea' // better IDEA support
    id 'java'
    id 'org.springframework.boot' version '2.0.1.RELEASE' // spring boot
}

repositories {
    jcenter()
}

dependencies {
    // spring to create the rest server
    compile "org.springframework.boot:spring-boot-starter-web:2.0.1.RELEASE"
}

apply from: 'optional.gradle'

